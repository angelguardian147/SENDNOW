
<ngb-accordion *ngIf="chatRoomService.showChatRoom" #acc="ngbAccordion" activeIds="ngb-panel-0"
    class="accordion shadow-lg d-flex justify-content-center align-items-center position-fixed bottom-0 end-0 m-3">
    <ngb-panel>
        <ng-template ngbPanelHeader let-opened="opened">
            <div class="accordion-button custom-header d-flex align-items-center bg-success"
                [class.collapsed]="!opened">
                <img src="../../../assets/imagenes/face1.jpg" class="rounded-4 me-3" style="width: 3rem; height: 3rem;"
                    alt="face">
                <strong class="me-auto text-light ">
                    <span class="d-inline-block text-truncate" style="max-width: 7rem;">
                        {{chatRoomService.username}}
                    </span>
                </strong>
                <button type="button" class="btn btn-outline-light border-0 ms-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path
                            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    </svg>
                </button>
                <button type="button" class="btn btn-outline-light border-0 ms-1"
                    (click)="chatRoomService.showChatRoom = false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                    </svg>
                </button>
                <button ngbPanelToggle class="btn btn-outline-light border-0 ms-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </button>
            </div>
        </ng-template>
        <ng-template ngbPanelContent>
            <div class="card-body body-size">

            </div>
            <div class="card-footer text-muted">
                <div class="input-group mb-2 mt-2">
                    <input type="text" [(ngModel)]="message" name="message" class="form-control" placeholder="Message" aria-label="Message"
                        aria-describedby="button-addon2">
                    <button (click)="sendMessage()" class="btn btn-success border-0" type="button" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                        </svg>
                    </button>
                </div>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
