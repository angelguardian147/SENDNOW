
<div class="card h-100 bg-transparent border border-0 my-2 mx-2">
    <div class="row g-0 shadow-lg rounded-4 border border-1">
        <div class="col-md-5 d-flex align-items-center justify-content-center">
            <img src="../../../assets/imagenes/face1.jpg" class="img-thumbnail rounded-4 w-100 h-100" alt="face">
        </div>
        <div class="col-md-7">
            <div class="card-body h-75">
                <h5 class="card-title">{{clt.firstName}} {{clt.lastName}}</h5>
                <p class="card-text">
                    {{clt.charge}}
                </p>
                <ul>
                    <li>{{clt.email}}</li>
                    <li>{{clt.tel}}</li>
                    <li>{{clt.address}}</li>
                </ul>
            </div>
            <div class="card-footer d-flex justify-content-end flex-row h-25">
                <button type="button" class="btn btn-outline-primary border-0" (click)="chatShow()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                    </svg>
                </button>
                <button type="button" class="btn btn-outline-danger border-0" (click)="openModalDeleteContact()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                    </svg>
                </button>
                <button type="button" class="btn btn-outline-success border-0" (click)="openModalUpdateContact()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<ngb-toast header="Sorry!" *ngIf="showToast" (hide)="showToast = false" class="position-fixed bottom-0 start-0 m-4" style="z-index: 2000;">
    {{errMsg}}
</ngb-toast>
